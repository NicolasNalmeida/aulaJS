	<script>
		// Função literal
		function somar(n1, n2)
		{
			// corpo da função
			return n1 + n2;
		}

		var soma = somar(10, 20);
		console.log('Resultado: ', soma);

		somar.teste = 'propriedade da função';
		console.log(somar.teste);

		// Escopo
		var x = 0; // escupo global
		var y;

		function mostraX()
		{
			var x = 10; // essa var só existe dentro da função, o escopo dela é local, e ela não conflita com o escopo global
			var y = 20;
			console.log("mostra x dentro: " , x);
			console.log("mostra y dentro: " , y);

			// Se eu tirar a palavra 'var', x deixa de ser uma variável local, e ela passa a ser a variável global definida acima 
		}

		mostraX();

		console.log("mostra x fora: " , x);
		console.log("mostra y fora: " , y);
