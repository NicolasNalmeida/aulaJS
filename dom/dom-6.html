<!DOCTYPE html>
<html>
<head>
	<title>Calcular Média</title>
    <meta charset="utf-8">
    <style>
    	body
    	{
			font-family: arial;
    	}
		
		

    	.container
    	{
    		width: 1170px;
    		margin: 0 auto;
    	}

    	.table
    	{
    		width: 100%;
    		border-bottom: 3px solid #333;
    	}

		.thead th,
		.tbody td
		{
			border-bottom: 1px solid #dcdcdc;
			padding: 10px;
			text-align: center;
		}

    </style>
</head>
<body>
	<section class="container">
		<table class="table">
	     	<thead class="thead">
	     		<tr>
		     		<th>Nome</th>
		     		<th>Nota 1</th>
		     		<th>Nota 2</th>
		     		<th>Nota 3</th>
		     		<th>Nota 4</th>
		     		<th>Média</th>
	     		</tr>
	     	</thead>
	     	<tbody class="tbody">
	     		<tr class="aluno">
	     			<td class="nome">Nicolas</td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td class="media"></td>
	     		</tr>
	     		<tr class="aluno">
	     			<td class="nome">Marcos</td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td class="media"></td>
	     		</tr>
	     		<tr class="aluno">
	     			<td class="nome">Fulano</td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td class="media"></td>
	     		</tr>
	     		<tr class="aluno">
	     			<td class="nome">Ciclano</td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td><input class="notas" type="number" name="nota" value=""></td>
		     		<td class="media"></td>
	     		</tr>
	     	</tbody>
	    </table>
	</section>
	<script>
		(function(){
			'use strict';

			function onKeyUp(element, callback)
			{
				for(var cont = 0; cont < element.length; cont++)
				{
					element[cont].onkeyup = function()
					{
						callback();
					}
				}
			}

			function calcMedia()
			{
				var $alunoLength = document.querySelectorAll('.aluno').length;
				var $aluno = document.querySelectorAll('.aluno');
				var $notasLength = document.querySelectorAll('.notas').length;
				var media = 0;
				var $inputNotas = document.querySelectorAll('.notas');
				
				onKeyUp($inputNotas, function(){
					var valor = [];
					for(i = 0; i < $inputNotas.length; i++)
					{
						valor.push($inputNotas[i].value);
					}
				});

				for(var i = 0; i < $alunoLength; i++)
				{
					for(var j = 0; j < 4; j++)
					{
						media += parseFloat(($aluno[i]).querySelectorAll('.notas')[j].value);
					}

					media = media / 4;
					document.querySelectorAll('.media')[i].innerHTML = media;
					media = 0;
				}

			}
			calcMedia();
		})();
	</script>
</body>
</html>
