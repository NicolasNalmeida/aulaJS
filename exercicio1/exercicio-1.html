	<meta charset="utf-8">

<body>
	<script>
		(function(){
			'use strict';

			function media()
			{
				var mediaAlunos = arguments;
				var calcMedia = mediaAlunos.length;
				var cont;
				var resultMedia;
				var result = 0;
				for (cont in mediaAlunos) {
					result += mediaAlunos[cont];
				}

				resultMedia = result / calcMedia;

				console.log(resultMedia);
			}

			var media1 = media(10, 5, 6);
			var media2 = media(10, 5, 6, 9);
		})()
	</script>
