<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="#" method="POST" class="form-default">
        <input class="input-default" type="text" name="nome">
        <input class="input-default" type="text" name="telefone">
        <input class="input-default" type="email" name="email">
        <input type="checkbox" checked="true" class="input-terms" name="terms">
        <input class="btn-enviar" type="submit" value="Enviar">
    </form>
</body>

<script>
    (function verificarForm(){
        var inputs = document.querySelectorAll('.input-default');
        var form = document.querySelector('.form-default');
        var btn = document.querySelector('.btn-enviar');
        var terms = document.querySelector('.input-terms');

        toggleCheck();

        terms.addEventListener('change', function(){
            toggleCheck();
        });

        form.addEventListener('submit', function(e){
            for(var i = 0; i < inputs.length; i++)
            {
                if(inputs[i].value === '')
                {
                    e.preventDefault();
                }
            }
        });

        function toggleCheck()
        {
            btn.disabled = terms.checked;
        }
    })();
</script>
</html>
